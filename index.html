<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solo leveling training system</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <img src="solo-leveling-panel.webp" alt="">
    <article>
        <h1>Solo leveling training systeme</h1>
        <h2>Goals</h2>
        <div class="exercices-list">
            <div class="exercice">
                <p>PUSH-UPS</p>
                <input type="number" name="" id="push-ups" min="0" max="100" value="0">
                <button onclick="push_ups()">+</button>
            </div>
            <div class="exercice">
                <p>SIT-UPS</p>
                <input type="number" name="" id="sit-ups" min="0" max="100" value="0">
                <button onclick="sit_ups()">+</button>
            </div>
            <div class="exercice">
                <p>SQUATS</p>
                <input type="number" name="" id="squats" min="0" max="100" value="0">
                <button onclick="squats()">+</button>
            </div>
        </div>
        
        <button class="finish-btn" onclick="finish_workout()">FINISHED</button>
        <p style="color: red;">Warning!! If you don't complete the daily task, you will be punished.</p>
    </article>
    
</body>
</html>
